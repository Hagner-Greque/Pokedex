<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="Script.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="pokedex.svg"class="pokedex-img"> </div>
    </header>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" placeholder="Digite um nome ou Numero..." autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name class="poke-name"></div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="not-found.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types">
        </div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
